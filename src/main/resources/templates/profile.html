<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필</title>
</head>
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2">프로필</h2>
    <div class="card my-3">
        <div class="card-body">
            <h4 class="card-title">사용자 정보</h4>
            <p><strong>사용자 이름:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>

    <!-- 질문 목록 -->
    <h4 class="border-bottom my-3 py-2">작성한 질문</h4>
    <table class="table" th:if="${!questionPaging.isEmpty()}">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="question, loop : ${questionPaging}">
                <td th:text="${questionPaging.getTotalElements - (questionPaging.number * questionPaging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${!questionPaging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!questionPaging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${questionPaging.number-1}" th:data-type="'question'">이전</a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, questionPaging.totalPages-1)}"
                th:if="${page >= questionPaging.number-5 and page <= questionPaging.number+5}"
                th:classappend="${page == questionPaging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}" th:data-type="'question'"></a>
            </li>
            <li class="page-item" th:classappend="${!questionPaging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${questionPaging.number+1}" th:data-type="'question'">다음</a>
            </li>
        </ul>
    </div>
    <div th:if="${questionPaging.isEmpty()}">
        <p>작성한 질문이 없습니다.</p>
    </div>

    <!-- 답변 목록 -->
    <h4 class="border-bottom my-3 py-2">작성한 답변</h4>
    <table class="table" th:if="${!answerPaging.isEmpty()}">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">내용</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="answer, loop : ${answerPaging}">
                <td th:text="${answerPaging.getTotalElements - (answerPaging.number * answerPaging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${answer.question.id}#answer_${answer.id}|}" th:text="${#strings.abbreviate(answer.content, 50)}"></a>
                </td>
                <td th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${!answerPaging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!answerPaging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${answerPaging.number-1}" th:data-type="'answer'">이전</a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, answerPaging.totalPages-1)}"
                th:if="${page >= answerPaging.number-5 and page <= answerPaging.number+5}"
                th:classappend="${page == answerPaging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}" th:data-type="'answer'"></a>
            </li>
            <li class="page-item" th:classappend="${!answerPaging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${answerPaging.number+1}" th:data-type="'answer'">다음</a>
            </li>
        </ul>
    </div>
    <div th:if="${answerPaging.isEmpty()}">
        <p>작성한 답변이 없습니다.</p>
    </div>

    <!-- 댓글 목록 -->
    <h4 class="border-bottom my-3 py-2">작성한 댓글</h4>
    <table class="table" th:if="${!commentPaging.isEmpty()}">
        <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">내용</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="comment, loop : ${commentPaging}">
                <td th:text="${commentPaging.getTotalElements - (commentPaging.number * commentPaging.size) - loop.index}"></td>
                <td class="text-start" th:text="${#strings.abbreviate(comment.content, 50)}"></td>
                <td th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <div th:if="${!commentPaging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!commentPaging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${commentPaging.number-1}" th:data-type="'comment'">이전</a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, commentPaging.totalPages-1)}"
                th:if="${page >= commentPaging.number-5 and page <= commentPaging.number+5}"
                th:classappend="${page == commentPaging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="javascript:void(0)" th:data-page="${page}" th:data-type="'comment'"></a>
            </li>
            <li class="page-item" th:classappend="${!commentPaging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${commentPaging.number+1}" th:data-type="'comment'">다음</a>
            </li>
        </ul>
    </div>
    <div th:if="${commentPaging.isEmpty()}">
        <p>작성한 댓글이 없습니다.</p>
    </div>
</div>
<script layout:fragment="script" type='text/javascript'>
const page_elements = document.getElementsByClassName("page-link");
Array.from(page_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        const type = this.dataset.type;
        const page = this.dataset.page;
        const url = new URL(window.location.href);
        url.searchParams.set(type + 'Page', page);
        window.location.href = url.toString();
    });
});
</script>
</html>
