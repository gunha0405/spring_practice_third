<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>
<div layout:fragment="content" class="container my-3">
    <h2 class="border-bottom py-2">비밀번호 찾기</h2>
    <form th:action="@{/user/forgot-password}" method="post">
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">임시 비밀번호 전송</button>
    </form>
</div>
</html>
