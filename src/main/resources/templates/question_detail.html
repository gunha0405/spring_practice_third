<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text">카테고리: <span th:text="${question.category?.name ?: '없음'}"></span></div>
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="card-text">조회수: <span th:text="${question.viewCount}"></span></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/question/vote/${question.id}|}">
                   추천
                   <span class="badge rounded-pill bg-success" th:text="${#lists.size(question.voter)}"></span>
                </a>
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.username}"
                   th:text="삭제"></a>

                <!-- 질문 댓글 Start -->
                <div class="mt-3" th:if="${not #lists.isEmpty(question.commentList)}">
                    <div th:each="comment,index : ${question.commentList}" class="comment py-2 text-muted">
                        <span style="white-space: pre-line;" th:text="${comment.content}"></span>
                        <span th:if="${comment.modifyDate != null}"
                              th:text="| - ${comment.author.username}, ${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')} (수정: ${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')})|"></span>
                        <span th:if="${comment.modifyDate == null}"
                              th:text="| - ${comment.author.username}, ${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}|"></span>
                        <a sec:authorize="isAuthenticated()"
                           th:if="${#authentication.getPrincipal().getUsername() == comment.author.username}"
                           th:href="@{|/comment/modify/${comment.id}|}" class="small">수정</a>,
                        <a sec:authorize="isAuthenticated()"
                           th:if="${#authentication.getPrincipal().getUsername() == comment.author.username}"
                           href="javascript:void(0);" class="small delete" th:data-uri="@{|/comment/delete/${comment.id}|}">삭제</a>
                    </div>
                </div>
                <div>
                    <a th:href="@{|/comment/create/question/${question.id}|}" class="small"><small>댓글 추가 ..</small></a>
                </div>
                <!-- 질문 댓글 End -->
            </div>
        </div>
    </div>

    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2"
        th:text="|${answerPaging.totalElements}개의 답변이 있습니다.|"></h5>

    <!-- 정렬 옵션 -->
    <div class="d-flex justify-content-end mb-3">
        <select id="answer_sort" class="form-select" style="width:150px;">
            <option value="new" th:selected="${sort == 'new'}">최신순</option>
            <option value="vote" th:selected="${sort == 'vote'}">추천순</option>
        </select>
    </div>

    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${answerPaging.content}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/answer/vote/${answer.id}|}">
                   추천
                   <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.voter)}"></span>
                </a>
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" th:data-uri="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                   th:text="삭제"></a>
            </div>

            <!-- 답변 댓글 Start -->
            <div class="mt-3" th:if="${not #lists.isEmpty(answer.commentList)}">
                <div th:each="comment,index : ${answer.commentList}" class="comment py-2 text-muted">
                    <span style="white-space: pre-line;" th:text="${comment.content}"></span>
                    <span th:if="${comment.modifyDate != null}"
                          th:text="| - ${comment.author.username}, ${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')} (수정: ${#temporals.format(comment.modifyDate, 'yyyy-MM-dd HH:mm')})|"></span>
                    <span th:if="${comment.modifyDate == null}"
                          th:text="| - ${comment.author.username}, ${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}|"></span>
                    <a sec:authorize="isAuthenticated()"
                       th:if="${#authentication.getPrincipal().getUsername() == comment.author.username}"
                       th:href="@{|/comment/modify/${comment.id}|}" class="small">수정</a>,
                    <a sec:authorize="isAuthenticated()"
                       th:if="${#authentication.getPrincipal().getUsername() == comment.author.username}"
                       href="javascript:void(0);" class="small delete" th:data-uri="@{|/comment/delete/${comment.id}|}">삭제</a>
                </div>
            </div>
            <div>
                <a th:href="@{|/comment/create/answer/${answer.id}|}" class="small"><small>댓글 추가 ..</small></a>
            </div>
            <!-- 답변 댓글 End -->
        </div>
    </div>
    <!-- 답변 반복 끝 -->

    <!-- 답변 페이징 -->
    <div th:if="${!answerPaging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!answerPaging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${answerPaging.number-1}&sort=${sort}|}">이전</a>
            </li>
            <li th:each="p : ${#numbers.sequence(0, answerPaging.totalPages-1)}"
                th:if="${p >= answerPaging.number-2 and p <= answerPaging.number+2}"
                th:classappend="${p == answerPaging.number} ? 'active'"
                class="page-item">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${p}&sort=${sort}|}"
                   th:text="${p}"></a>
            </li>
            <li class="page-item" th:classappend="${!answerPaging.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/question/detail/${question.id}?page=${answerPaging.number+1}&sort=${sort}|}">다음</a>
            </li>
        </ul>
    </div>

    <!-- 답변 작성 -->
    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <textarea sec:authorize="isAnonymous()" disabled th:field="*{content}" class="form-control" rows="10"></textarea>
        <textarea sec:authorize="isAuthenticated()" th:field="*{content}" class="form-control" rows="10"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

const recommend_elements = document.getElementsByClassName("recommend");
Array.from(recommend_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 추천하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});

document.getElementById("answer_sort").addEventListener("change", function() {
    const sort = this.value;
    const url = new URL(window.location.href);
    url.searchParams.set("sort", sort);
    url.searchParams.set("page", 0); 
    window.location.href = url.toString();
});
</script>
</html>
